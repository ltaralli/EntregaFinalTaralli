<section class="section__Form">
    <video id="mivideo" autoplay="true" muted="true" loop="true">

    <form class="form  container d-flex flex-colum justify-content-center align-items-center" action="" method="get" enctype="text/plain"  data-aos="fade-up" data-aos-duration="1000">
        </div>
                <div class=" formcard row align-items-center">
                    <legend class=" fieldset__legend col-12">Completá tus datos!</legend>
                    <div class="col-sm-12 col-lg-6">
                        <label class="fieldset__label form-label" for="name">Nombre y Apellido</label>
                        <input class="fieldset__imput form-control" type="text" name="name" id="name" required placeholder="Introduzca su nombre">
                    </div>
                    <div class="col-sm-12 col-lg-6">
                        <label class="fieldset__label form-label" for="email">Correo Electrónico</label>
                        <input class="fieldset__imput form-control" type="email" name="email" id="email" required placeholder="Introduzca su correo">
                    </div>
                    <div class="col-sm-12 col-lg-4">
                        <label class="fieldset__label" for="phone">Teléfono</label>
                        <input class="fieldset__imput form-control" type="phone" name="phone" id="phone" required placeholder="Introduzca su teléfono">
                    </div>
                    <div class="col-sm-12 col-lg-4">
                        <label class="fieldset__label form-label" for="age">Edad</label>
                        <input class="fieldset__imput form-control" type="number" name="age" id="age"
                        required placeholder="Introduzca su edad">
                    </div>
                    <div class="col-sm-12 col-lg-4">
                        <label class="fieldset__label form-label" for="date">Fecha de Nacimiento</label>
                        <input class="fieldset__imput form-control" type="date" name="date" id="date" min="2017-01-01" required placeholder="Introduzca su fecha de nacimiento">
                    </div>
                    <div class="col-lg-12">
                        <label class="fieldset__label form-label" for="textarea">Dejanos tu comentario</label>
                        <textarea class="form-control" name="textarea" rows="3" cols="30" placeholder="Escribe aquí..."></textarea>
                    </div>
                    <div class="col-lg-12 d-flex justify-content-center">
                    <input class="fieldset__btn" type="reset" value="Limpiar Formulario">
                    <input class="fieldset__btn" type="submit" value="Enviar Formulario">
                    </div>
                    
            </div>
