<body>
    <header class="header">
        <nav class="header__nav">
            <figure class="header__figure">

            </ul>
        </nav>
    </div>    
</header>

<main>
        <section class="heroC" data-aos="zoom-out">
                <h1 class="heroC__titulo" data-aos="fade-left" data-aos-anchor="#example-anchor" data-aos-offset="500" data-aos-duration="500">¡CONCACTANOS!</h1>
                <p class="heroC__slogan" data-aos="fade-left" data-aos-anchor="#example-anchor" data-aos-offset="500" data-aos-duration="500">En breve te escribimos</p>
        </section>

    <hr>
    <form class="form" action="" method="get" enctype="text/plain">
        <div class="formcard" data-aos="fade-up"
        data-aos-duration="1000">
            <legend class="fieldset__legend">Completá tus datos!</legend>
                <div class="fieldset__campos">
                    <div class="fieldset__nombre">
                        <label class="fieldset__label" for="name">Nombre y Apellido</label>
                        <input class="fieldset__imput" type="text" name="name" id="name" required placeholder="Introduzca su nombre">
                    </div>
                    <div class="fieldset__email">
                        <label class="fieldset__label" for="email">Correo Electrónico</label>
                        <input class="fieldset__imput" type="email" name="email" id="email" required placeholder="Introduzca su correo">
                    </div>
                    <div class="fieldset__phone">
                        <label class="fieldset__label" for="phone">Teléfono</label>
                        <input class="fieldset__imput" type="phone" name="phone" id="phone" required placeholder="Introduzca su teléfono">
                    </div>
                    <div class="fieldset__age">
                        <label class="fieldset__label" for="age">Edad</label>
                        <input class="fieldset__imput" type="number" name="age" id="age"
                        required placeholder="Introduzca su edad">
                    </div>
                    <div class="fieldset__date">
                        <label class="fieldset__label" for="date">Fecha de Nacimiento</label>
                        <input class="fieldset__imput" type="date" name="date" id="date" min="2017-01-01" required placeholder="Introduzca su fecha de nacimiento">
                    </div>
                    <div class="fieldset__textarea">
                        <label class="fieldset__label" for="textarea">Dejanos tu comentario</label>
                        <textarea name="textarea" rows="4" cols="40" placeholder="Escribe aquí..."></textarea>
                    </div>
                    <input class="fieldset__btn" type="reset" value="Limpiar Formulario">
                    <input class="fieldset__btn" type="submit" value="Enviar Formulario">
                    </div>
                </div>
    </form>

</main>
